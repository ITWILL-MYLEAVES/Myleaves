<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
<head>
	<script defer src="/js/myprofile/update.js"></script>
	<style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 10vh;
        }
    </style>
</head>
<main layout:fragment="main">
	<div class="center-content">
		<h3 class="text-content mb-5">나의 프로필</h3>
	</div>
	<div class="center-content mt-5">
		<table id="userInfo">
			<tr>
				<th>이름</th>
				<td><span th:text="${ member.name }"></span></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><span th:text="${ member.userId}" id="userId"></span></td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td><input type="date" th:value="${member.birth}" id="birth"/></td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio"
					       name="gender"
					       value="M" 
					       id="M" 
					       th:checked="${ member.gender == 'M' }"/><label for="M">남자</label>
					<input type="radio"
						   name="gender"
						   value="F" 
						   id="F" 
						   th:checked="${ member.gender == 'F' }"/><label for="F">여자</label>
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input th:value="${ member.phone }" id="phone"/></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><span th:text="${ member.email }"></span></td>
			</tr>
			<tr>
			    <th>가입일</th>
			    <td><span th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"></span></td>
			</tr>
		</table>
		<div>
			<button class="btn btn-outline-dark"
					type="button"
					id="btnUpdate">회원정보 수정</button>
			<button class="btn btn-outline-dark"
        			type="button"
        			onclick="window.location.href='/mypage/profile/modifyPwd'">비밀번호 수정</button>
		</div>
	</div>
</main>
</html>
