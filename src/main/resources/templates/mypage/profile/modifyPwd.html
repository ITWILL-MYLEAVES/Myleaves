<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/base_layout}">
<head>
	<script defer src="/js/myprofile/modifyPwd.js"></script>
	<script th:inline="javascript">
    	var userId = /*[[${#authentication.name}]]*/ null;
	</script>
	<style>
       .center-content {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-align: center;
           height: 10vh;
       }
       th {
            padding: 8px;
        }
        td {
            padding: 5px;
        }
   </style>
</head>
<main layout:fragment="main">
	<div class="center-content">
		<h3 class="text-content mb-5">비밀번호 수정</h3>
	</div>
	<div class="center-content mt-3">
		<table>
			<tr>
				<th>현재 비밀번호</th>
				<td><input type="password" id="currentPwd"
						   placeholder="현재 비밀번호"
						   required /></td>
			</tr>
			<tr>
				<th>수정할 비밀번호</th>
				<td><input type="password" id="newPwd" placeholder="수정할 비밀번호"
					required /></td>
			</tr>
			<tr>
				<th>수정할 비밀번호 재입력</th>
				<td><input type="password" id="re-newPwd"
					placeholder="수정할 비밀번호 재입력" required /></td>
			</tr>
		</table>
		<div>
			<button class="btn btn-outline-dark mt-3" id="btnSubmit">수정 완료</button>
		</div>
	</div>
</main>
</html>
