<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/base_layout}">
<head>
	<script defer src="/js/myprofile/modifyPwd.js"></script>
	<script th:inline="javascript">
    	var userId = /*[[${#authentication.name}]]*/ null;
	</script>
	<style>
       .center-content {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-align: center;
           height: 10vh;
       }
       table {
        border-collapse: separate;
        border-spacing: 0 10px; /* 여기서 10px를 조절하여 원하는 간격을 설정하세요 */
       }
   </style>
</head>
<main layout:fragment="main">
	<div class="center-content">
		<h3 class="text-content mb-5">비밀번호 변경</h3>
	</div>
	<div class="center-content mt-3">
		<table>
			<tr>
				<th>현재 비밀번호</th>
				<td><input type="password" id="currentPwd"
						   placeholder="현재 비밀번호"
						   required /></td>
			</tr>
			<tr>
				<th>변경할 비밀번호</th>
				<td><input type="password" id="newPwd" placeholder="변경할 비밀번호"
					required /></td>
			</tr>
			<tr>
				<th>변경할 비밀번호 재입력</th>
				<td><input type="password" id="re-newPwd"
					placeholder="변경할 비밀번호 재입력" required /></td>
			</tr>
		</table>
		<div>
			<button class="btn btn-success" id="btnSubmit">변경 완료</button>
		</div>
	</div>
</main>
</html>
