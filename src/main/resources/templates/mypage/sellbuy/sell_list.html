<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    
<main layout:fragment="main">
<h1>분양 내역</h1>
<!-- 3. 판매 상태 출력 오른쪽 상단/판매 종료 시 하얗게 -->
	<div class="bg-transparent border-dark">
		<div class="row row-cols-1 row-cols-md-4 g-4 mb-2">
			<div class="col" th:each="post: ${ posts }">
				<!--판매종료, 품절 흰색/문구 // class 이름으로 css 적용 판매중: deeppink , 거래중: mediumaquamarine , 판매종료: background: darkgray; -->
				<div class="container p-0"
					style="position: relative; text-align: center; color: black;">
					<a th:href="@{/post/details?id={id} (id=${post.id}) }"> 
					<img class="rounded mb-1"
						style="width: 100%; height: 100%; opacity: 50%;"
						src="images/common/main.jpeg" /> 
					<span class="link-dark centered rounded"
					style="background: deeppink; border: 1px solid black; padding: 3px 15px 3px 15px; position: absolute; top: 5%; right: 5%; font-size: 10pt">
						판매중</span> <span class="link-dark centered rounded"
					style="background: mediumaquamarine; border: 1px solid black; padding: 3px 15px 3px 15px; position: absolute; top: 15%; right: 5%; font-size: 10pt">
						거래중</span> <span class="link-dark centered rounded"
					style="background: darkgray; border: 1px solid black; padding: 3px 15px 3px 15px; position: absolute; top: 25%; right: 5%; font-size: 10pt">
						판매 종료</span>
					</a>
				</div>
				<!--판매종료, 품절 흰색/문구 -->
				<div class="text-truncate">
					<a th:href="@{/post/details?id={id} (id=${post.id}) }"
						class="link-dark link-underline-opacity-0"> <span
						th:text="${ post.title }" class="card-title text-truncate"></span>
					</a>
					<p class="card-text">0원</p>
				</div>
			</div>
		</div>
	</div>

</main>
</html>
