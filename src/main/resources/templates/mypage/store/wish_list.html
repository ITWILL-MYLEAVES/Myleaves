<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    
<main layout:fragment="main">
<h1>관심 상품</h1>
<!-- 2. 삭제 버튼/판매 상태 출력 오른쪽 상단/품절, 판매 종료 시 하얗게 -->
	<div class="bg-transparent border-dark">
		<div class="row row-cols-1 row-cols-md-4 g-4 mb-2">
			<div th:each="post: ${ posts }">
				<div class="col">
					<form id="postModifyForm">	
						<div id="postId" class="d-none" th:text="${ post.id }"></div>
						<a th:href="@{/post/details?id={id} (id=${post.id}) }"> 
						<!-- if문 시작 위치 판매종료(buy>sold.equals("판매 종료"), 품절(store>inven==0) 흰색/문구 가운데 -->
						<img class="rounded mb-1"
							style="width: 100%; height: 100%; opacity: 50%;"
							src="images/common/main.jpeg" /> 
						<span class="link-dark centered"
							style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10pt">
								<i>품절</i>
						</span>
						<!-- if문 품절이 아닐 
						<img class="rounded mb-1" style="width: 100%; height: 100%;"
							src="images/common/main.jpeg" />
						-->
						</a>
						<!-- X버튼을 위한 행 설정 -->
						<div class="row">
							<div class="col-10 text-truncate">
								<a th:href="@{/post/details?id={id} (id=${post.id}) }"
									class="link-dark link-underline-opacity-0"> <span
									 th:text="${ post.title }" class="card-title"></span>
								</a>
							</div>
							<!-- X 버튼 -->
							<div id="btnDelete" class="col btn p-0" style="border: none; outline: none;">
								<img src="images/common/x-lg.svg" />
							</div>
							<p class="card-text">0원</p>
						</div>
					</form>
						<!-- X버튼을 위한 행 설정 -->
				</div>
			</div>
		</div>
	</div>

</main>
</html>
