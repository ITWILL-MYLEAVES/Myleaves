<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<main layout:fragment="main">
	<div class="container">
		<div class="my-5 card">
			<div class="card-header text-center">
				<h1>QnA</h1>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">제목</th>
							<th scope="col">작성자</th>
							<th scope="col">작성일</th>
							<th scope="col">진행상태</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="qna :${qnas}">
							<td th:text="${qna.qid}"></td>
							<td><a
								th:href="@{/info/qna/detail?qid={id} (id = ${qna.qid}) }"
								th:text="${qna.title}"></a></td>

							<td th:text="${qna.user_id}"></td>
							<td
								th:text="${#temporals.format(qna.createdDate, 'yy-mm-dd HH:mm' ) }"></td>
							<!-- 관리자 페이지에 확인 할 거임 -->
							<td>진행상태 TEST 확인중</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div style="text-align: center;">
			<a class="btn btn-outline-success  col-3" th:href="@{/info/qna/create}">문의하기</a>
		</div>
	</div>
</main>
</html>
