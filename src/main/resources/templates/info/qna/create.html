<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
	
<main layout:fragment="main">
		<div class="my-2">
			<div class="mb-5 text-center">
		     	<h3>QnA</h3>
		    </div>
		        <form method="post">
		        <div class="my-2">
		            <div >
		                 <!--  비밀글 -->
				        <div class="form-check d-flex justify-content-end">
				        	<input class="form-check-input me-2" type="checkbox" id="checkbox" checked> 
				        	<label class="form-check-label me-2" for="checkbox"> 비밀글 </label>
						</div>
						<textarea class="form-control d-none" id="secret" name="secret"></textarea>
		                <!-- 제목 -->
		                <div>    
		                    <label class="form-label" for="title">제목</label> 
		                    <input class="form-control" type="text" id="title" name="title" required autofocus />
		                </div>
		                <br />
		                <!--  내용 -->
		                <div>
		                    <label for="summernote" class="form-label" >내용</label>
		                    <textarea id="content" name="content" class="form-control" required></textarea>
		                </div>
		                <br />
		                <!-- 아이디 -->
		                <div class="d-none">
		                    <label class="form-label" for="userId">작성자 아이디</label>
		                    <input class="form-control" type="text" id="userId" name="userId"  th:value="${#authentication.name}" readonly />
		                </div>
		            </div>
		           </div>  
		            <div style="text-align: center;">
		                <input class="btn btn-outline-dark" id="btnSubmit" type="submit" value="등록" />
		                <a class=" btn btn-secondary" type="submit" th:href="@{/info/qna}">취소</a>    
		            </div>  
		        </form>
		    </div>
		
		<th:block layout:fragment="myscripts">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="/js/info/qna/qna_summernote.js"></script>
		<script src="/js/info/qna/qna_create.js"></script>
		</th:block>         
	</main>
</html>
