<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
	<main layout:fragment="main">
		<div class="my-2 card">
		<div class="card-header text-center">
       		<h1>QNA 문의글 작성하기</h1>
        </div>
		<form method="post"> 
			<div class="card-body">
				<div class="my-2">
				<div class="form-check my-2">
					<input class="form-check-input" type="checkbox" id="checkbox"
					 checked> <label class="form-check-label" for="checkbox">
					 비밀글 </label>
				</div>
				<textarea class="form-control d-none" id="secret" name="secret"></textarea>
				
				<label class="form-label" for="title">제목</label> <input
						class="form-control" type="text" id="title" name="title" required
						autofocus />
				</div>
				
				<div class="my-2">
					<label class="form-label" for="content">내용</label>
					<textarea class="form-control" style="height: 200px;" id="content"
						name="content" required></textarea>
				</div>
				
				<div class="my-2">
					<label class="form-label d-none" for="writer">작성자 아이디</label>
					<!-- 시큐리티 아이디 들어감 -->
					<input class="form-control d-none" type="text" id="writer"
						name="writer" readonly />
				</div>
				
			</div>
			<div class="mb-3 me-3 d-grid gap-2 d-md-flex justify-content-md-end">
				<input class=" btn btn-primary justify-content-md-end" id="btnSubmit"
					type="submit" value="등록" />
				<a class=" btn btn-primary justify-content-md-end"
					type="submit" th:href="@{/info/qna}">취소</a>	
			</div>
		</form>
	</div>     
	</main>
</html>
