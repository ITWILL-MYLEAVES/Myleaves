<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<main layout:fragment="main">
	<h1>QNA 상세페이지</h1>
	<div class="card">
			<form class="card-body" id="qnaModifyForm">
				<!-- 사용자 문의 출력 -->
				<div class="my-2">
					<label class="form-label d-none" for="qid">번호</label> 
					<input class="form-control d-none" id="qid" th:value="${qna.qid}" readonly />
				</div>
				<!-- 제목 -->
				<div class="card">
					<div class="card-body">
						<div class="card-text">
							<label class="form-label" for="title">제목</label>
	                        <input class="form-control" id="title" th:value="${qna.title}" readonly />
						</div>
						<!-- 내용 -->
						<br/>
						<div class="my-2">
							<div class="card-text">
								<label class="form-label" for="content">내용</label>
	                        	<textarea class="form-control" id="content" th:text="${qna.content}" readonly></textarea>
							</div>
						</div>
						<br />
						<!-- 작성자 -->
						<div class="card-text d-none">
							<label class="form-label" for="user_id">작성자</label>
	                        <input class="form-control" id="user_id" th:value="${qna.user_id}" readonly />
						</div>
						<br />
						<!-- 작성날짜 -->
					</div>
				</div>
			</form>
				<div style="text-align: right;">
					<!-- 수정버튼은 관리자가 확인중일시 수정 버튼 가능 c:if 써야함 -->
					<a class="btn btn-outline-primary" th:href="@{/info/qna/modify?qid={id} (id = ${qna.qid}) }">수정</a>
			</div>
			
			<!-- 관리자 페이지 답변 -->

	</main>
