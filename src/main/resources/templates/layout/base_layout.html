<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Myleaves</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
<th:block layout:fragment="mycsses"></th:block>

</head>

<body class="container-fluid">
	<header class="mt-3 text-center">
		<a th:href="@{/}"><img id="top-logo" src="/images/common/logo2.png" /></a>
	</header>
	<nav>
		<ul class="mb-2 nav nav-tab justify-content-end">
			<th:block sec:authorize="isAuthenticated()">
				<li class="nav-item"><a class="nav-link-login"
					onclick="openNavChatList()">채팅</a></li>
				<li class="nav-item"><a class="nav-link-login"
					th:href="@{/cart/list(userId=${#authentication.name})}">장바구니</a></li>
				<li class="nav-item"><a class="nav-link-login fw-normal"
					th:href="@{/mypage}">[<span id="userId" sec:authentication="name"></span>]
						마이페이지
				</a></li>
				<li class="nav-item">
					<!-- 로그인한 username 표시 --> <a class="nav-link-login"
					th:href="@{/logout}">로그아웃</a>
				</li>
			</th:block>


			<!-- 익명 사용자이면(로그인 하지 않은 상태이면)-->

			<th:block sec:authorize="isAnonymous()">
				<li class="nav-item"><a class="nav-link-login"
					th:href="@{/member/login}">로그인</a></li>
				<li class="nav-item"><a class="nav-link-login"
					th:href="@{/member/signup}">회원가입</a></li>
			</th:block>

		</ul>
	</nav>
	<nav class="">
		<ul class="nav nav-tab justify-content-center">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/planterior}">플랜테리어</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/sell/create}">분양</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/buy/list}">입양</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/store/list}">스토어</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/community}">커뮤니티</a></li>
			<li class="nav-item btn-group"><a
				class="btn nav-link dropdown-toggle" id="dropInfo"
				data-bs-toggle="dropdown" aria-expanded="false">도움말</a>
				<ul class="dropdown-menu" aria-labelledby="dropInfo">
					<li><a class="nav-link" th:href="@{/info/notice}">공지사항</a></li>
					<li><a class="nav-link" th:href="@{/info/faq}">FAQ</a></li>
					<li><a class="nav-link" th:href="@{/info/qna}">QnA</a></li>
				</ul></li>
		</ul>
	</nav>


	<div id="body-wrapper">
		<!-- main -->
		<div id="body-content">
			<th:block layout:fragment="main"></th:block>
		</div>

		<!-- move top, bottom btn -->
		<div class="moveTopBtn">
			<img th:src="@{/images/common/topBtn.png}" class="topBtnImage" />
		</div>
		<div class="moveBottomBtn">
			<img th:src="@{/images/common/bottomBtn.png}" class="bottomBtnImage" />
		</div>

		<!-- footer -->
		<footer class="">
			<div class="row">
				<div class="col-8 text-muted text-decoration-none">
					<p class="basic">(주) 8월</p>
					<p class="basic">
						<i></i> 오정훈 선생님
					</p>
					<p>
						<i></i> 김세이 김지민 남지현 배선영 손창민 우수빈 정지언 하지윤
					</p>
					<p>© 2023 Company, Inc</p>
				</div>
				<div class="col-4 text-end">
					<ul class="nav justify-content-end">
						<li class="ms-3 nav-item"><a
							th:href="@{https://github.com/ITWILL-MYLEAVES/Myleaves}"
							target="_blank" class="text-dark"> <img
								th:src="@{/images/common/github.png}" class="github" />
						</a></li>
						<li class="ms-3 nav-item">
							<a th:href="@{https://www.itwill.co.kr/}" target="_blank">
								<img th:src="@{/images/common/build.svg}" class="github" />
							</a>
						</li>
					</ul>
					<div class="footer-link">
						<a th:href="@{https://www.picturethisai.com/ko/wiki}"
							class="link-dark" style="text-decoration: none">식물사전</a> <a
							th:href="@{http://ecoflowernet.kr/}" class="link-dark"
							style="text-decoration: none">제휴업체</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<!-- 자바스크립 파일 추가할 위치 -->
	<script src="/js/moveButtons.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script src="/js/chat/chatList.js"></script>
	<th:block layout:fragment="myscripts">
	</th:block>
</body>

</html>
