<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    
	<main layout:fragment="main">
		<div>
			<div>
				<h2>장바구니 > 결제 페이지</h2>
			</div>	
			
			<div>
				<h3>배송지</h3>
			</div>
				
			<form>
				
				<div>
					<input type="radio" id="defaultaddr" name="address" /> 
					<label for="defaultaddr" >기본 배송지</label> 
					<input type="radio" id="newaddr" name="address" /> 
					<label for="newaddr">신규 입력</label>
				</div>
				
				<div>
					<label>이름</label>
					<input type="text" />
				</div>
				
				<div>
					<label>우편번호</label>
					<input type="text" id="sample6_postcode" placeholder="우편번호">
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
					<label>주소</label>
					<input type="text" id="sample6_address" placeholder="주소"><br>
					<input type="text" id="sample6_detailAddress" placeholder="상세주소">
					<input type="text" id="sample6_extraAddress" placeholder="참고항목">
				</div>
				
				<div>
					<label>연락처</label>
					<input type="text" />
				</div>
				
				<div>
					<input type="checkbox" id="checkbox" value="N"/>
					<label for="checkbox">기본 배송지로 설정하기</label>
				</div>
				
				<div>
					<label>배송 시 요청 사항</label>
					<input type="text" />
					<br/>
					<span>제주 및 도서 산간 지역의 배송은 추가 배송비가 발생할 수 있습니다.</span>
				</div>
				
				<hr/>
				
				<div>
					<h3>결제 정보</h3>
				</div>
				
				<div>
					<div>
						<span>상품 합계</span>
						<!-- span 상품 합계 값 자리 -->
					</div>
					
					<div>
						<span>배송비</span>
						<!-- span 배송비 값 자리 -->
					</div>
					
					<div>
						<span>결제 금액</span>
						<!-- span 상품 합 + 배송비 자리 -->
					</div>
				</div>
				
				<hr />
				
				<div>
					<h3>결제 방식</h3>
				</div>
				
				<div>
					<input type="radio" id="card" name="payment" /> 
					<label for="card" >신용 / 체크카드</label> 
					<input type="radio" id="withoutBank" name="payment" value="withoutBank" /> 
					<label for="withoutBank">무통장 입금</label>
				</div>
				
				<div id="withoutBankDiv" style="display:none;">
					<div>
						<span>입금자</span>
						<input type="text" />
					</div>
					
					<div>
						<span>입금 계좌</span>
						<span>카카오뱅크 3333-10-2222222 내풀잎스</span>
					</div>
					
					<div>
						<span>환불 계좌</span>
						<input type="text" placeholder="은행" />
						<input type="text" placeholder="예금주" />
						<input type="text" placeholder="계좌 번호" />
					</div>
				</div>
				
				<button>결제하기</button>
			</form>
		</div>
	</main>

<th:block layout:fragment="myscripts">	
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/js/order/zipcode.js"></script>
	<script src="/js/order/storeOrder.js"></script>
</th:block>
	
</html>
