<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<th:block layout:fragment="mycsses">
	<link th:href="@{/css/planterior.css}" rel="stylesheet" />
</th:block>
<!-- 상세보기 한다면 영문이름과 카테고리 사이에 내용 추가하기 -->
<main layout:fragment="main">
	<div class="container">
		<div class=" createTitle">
			<h1 class="text-center">작성하기</h1>
		</div>
		<form  class="form-box" id="createForm"
			encType="multipart/form-data">
			<dl>
				<div>
					<input type="hidden" id="userId" name="userId"
						th:value="${#authentication.name}" />
				</div>
				<dt align="left" class="dt_class">
					플랜테리어 사진 <span class="highlight">* 1개만 선택 가능</span>
				</dt>
				<!-- 사진 input과 button에 m-2없는 버전 물어보기 -->
				<dd align="left">
					<div id="inputContainer">
						<div class="input-group mb-3">
							<input class="form-control file-input m-2" type="file"
								id="formFile" name="formFile" accept="image/*" autofocus>
							<!-- required -->
							<img class="imagePreview" id="imagePreview">
						</div>
					</div>
				</dd>
				<br>

				<dt align="left" class="dt_class">식물 이름(한글)</dt>
				<dd align="left">
					<div class="input-group">
						<input type="text" id="plantName" name="plantName"
							class="form-control" placeholder="식물의 이름을 입력하세요" required />
					</div>
				</dd>
				<br>
				<dt align="left" class="dt_class">식물 이름(영문)</dt>
				<dd align="left">
					<div class="input-group">
						<input type="text" id="plantNameEnglish" name="plantNameEnglish"
							class="form-control" placeholder="식물의 영문을 입력하세요"
							 required />
					</div>
				</dd>
				<br>
				<!-- 내용 부분: 상세페이지 구현 시 -->

				<dt align="left" class="dt_class">카테고리</dt>
				<dd align="left">
					<span class="highlight-left">* 1개만 선택 가능</span> <br>
					<div class="input-group">
						<ul class="filterLists">
							<li>
								<input th:src="@{/images/common/reset.svg}" name="reset" id="filter_reset_btn" />
								<input class="filterBtn"  name="stateContent" value="거실"  />
								<input class="filterBtn"  name="stateContent" value="주방"  />
								<input class="filterBtn"  name="stateContent" value="욕실"  />
								<input class="filterBtn"  name="stateContent" value="방"  />
								<input class="filterBtn"  name="stateContent" value="베란다"  />
							</li>
						</ul>
						<ul class="list-unstyled secondFilterSection" id="secondFilter" ></ul>
					</div>
					<!-- js 처리하기 -->
					
				</dd>
			</dl>
			<div>
				<div>
					<div class="my-2 text-center">
						<a class="btn btn-secondary" id="btnCancel">취소</a> <input
							class="btn btn-classic" type="submit" id="btnCreate" value="등록" />
					</div>
				</div>
			</div>
		</form>
	</div>
</main>
<th:block layout:fragment="myscripts">
	<script src="/js/planterior/planteriorCreate.js"></script>
</th:block>
</html>
