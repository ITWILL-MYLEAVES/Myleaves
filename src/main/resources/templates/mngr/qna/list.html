<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
	<main layout:fragment="mngrHome">
	<div class="container">
    	<div class="text-center my-4">
			<h1 class="my-2" style="text-align: center;">QnA 관리자 페이지</h1>
		</div>
    	<table class="table center">
		<thead>
			<tr>
				<th scope="col">No</th>
				<th scope="col">제목</th>
				<th scope="col">작성일</th>
				<th scope="col">작성상태</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
				<tr th:each="qna :${qnas}">
					<th scope="row" th:text="${qna.qid}"></th>
					<td th:text="${qna.title}"></td>
					<td th:text="${#temporals.format(qna.createdDate, 'yy-mm-dd HH:mm' ) }"></td>
					
					<td th:if="${not #strings.isEmpty(qna.an_title)}">
						<a class="btn btn-secondary" th:href="@{/mngr/qna/detail?qid={id} (id= ${qna.qid})}">답변확인완료</a>
					</td>
					<td th:if="${#strings.isEmpty(qna.an_title)}">
						<a class="btn btn-primary" th:href="@{/mngr/qna/modify?qid={id} (id= ${qna.qid})}">답변확인중</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- 페이징처리 시작 -->
		<div class="text-center">
			<th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
	            <a th:if="${page != nowPage}" th:href="@{/mngr/qna/list(page=${page - 1})}" th:text="${page}"></a>
	            <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
	        </th:block>
        </div>
		<!-- 페이징처리 끝 -->	
		</div>
	</main>
</html>
