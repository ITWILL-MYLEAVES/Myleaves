<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
	<main layout:fragment="mngrHome">
	<div class="container">
    	<div class="text-center my-4">
			<h1 class="my-2" style="text-align: center;">QnA 관리자 페이지</h1>
		</div>
    	<table class="table center">
		<thead>
			<tr>
				<th scope="col">No</th>
				<th scope="col">제목</th>
				<th scope="col">작성일</th>
				<th scope="col">작성상태</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
				<tr th:each="qna :${qnas}">
					<th scope="row" th:text="${qna.qid}"></th>
					<td th:text="${qna.title}"></td>
					<td th:text="${#temporals.format(qna.createdDate, 'yy-mm-dd HH:mm' ) }"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/mngr/qna/modify?qid={id} (id= ${qna.qid})}">답변확인중</a>
						<!-- th:href="@{/mngr/qna/modify?qid={id} (id= ${qna.qid})}" -->
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</main>
</html>
