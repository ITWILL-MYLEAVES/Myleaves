<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
<main layout:fragment="mngrHome">
	<div class="container my-4">
			<div class="mb-5 text-center">
				<h1 class="my-4" style="text-align: center;">QnA 관리자</h1>
			</div>
			<form id="modifyQnAMngrForm">
				<div class="my-2">
					<label class="form-label d-none" for="qid">번호</label> 
					<input class="form-control d-none" id="qid" name="qid" th:value="${qna.qid}" readonly />
					<label class="form-label d-none" for="title">작성한 제목</label> 
					<input class="form-control d-none" id="title" name="title" th:value="${qna.title}" readonly />
					<label class="form-label d-none" for="content">작성한 내용</label> 
					<input class="form-control d-none" id="content" name="content" th:value="${qna.content}" readonly />
					<label class="form-label d-none" for="userId">작성한 아이디</label> 
					<input class="form-control d-none" id="userId" name="userId" th:value="${qna.userId}" readonly />
				</div>
				<!-- 사용자 문의 출력 -->
				<div class="card">
					<div class="card-body">
						<!-- 제목 -->
						<h2 class="card-text" th:text="${qna.title}" id="title"></h2>
						
						<!-- 작성자 -->
						<p id="author" class="card-text" th:text="${qna.userId}"></p>
										
						<!-- 내용 -->
						<hr />
						<div class="my-2">
							<label class="form-label d-none" for="content">내용</label>
							<div class="card-text" id="content" style="height: 10rem" th:utext="${qna.content}"></div>
						</div>
						
						<hr />
						<!-- 작성날짜 -->
						<p class="card-text text-end small" id="created_date" th:text="${#temporals.format(qna.createdDate, 'yyyy-MM-dd HH:mm' ) }"></p>
					</div>
				</div>
				
				<!-- 관리자 답변 -->
				<div class="card my-4">
					<div class="card-body">	
						<div class="my-2">
							<label class="form-label" for="an_title">제목</label> 
							<input class="form-control" type="text" id="an_title" value="답변드립니다." name="an_title" required readonly />
						</div>
					
						<div class="my-2">
							<label class="form-label" for="an_content">답변</label>
							<textarea class="form-control" style="height: 100px;" id="an_content" name="an_content" required autofocus></textarea>
						</div>
					</div>
				</div>	
			</form>
			
			
			<div class="my-3" style="text-align: right;">
				<button class="btn btn-outline-dark" type="submit" id="btnUpdate" name="btnUpdate">등록</button>
				<a class="btn btn-secondary" th:href="@{/mngr/qna/list}">취소</a>
			</div>
			
	</div>
	<th:block layout:fragment="myscripts">
		<script src="/js/info/qna/qna_summernote.js"></script>
		<script src="/js/info/qna/qna_update_mngr.js"></script> 
		</th:block>
			
</main>
</html>
