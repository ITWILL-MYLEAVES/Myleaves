<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
    
	<main layout:fragment="mngrHome">
		<div class="container">
			<div class="text-center my-4">
				<h1 class="my-2" style="text-align: center;">FAQ 작성하기</h1>
			</div>
			<div class="card">
				<form method="post">
					<div class="card-body">
						<div class="my-4">
							<label class="form-label" for="question">질문</label> <input
								class="form-control" type="text" id="question" name="question"
								required />
						</div>
						<div>
							<label class="form-label" for="answer">답변</label>
							<textarea class="form-control" id="answer" name="answer" required></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="my-4 text-center">
				<input class="btn btn-outline-success justify-content-md-end" id="btnFaqSubmit" type="submit" value="등록" />
				<a class="btn btn-outline-success" th:href="@{/mngr/faq/list}">취소</a>
			</div>
		</div>	
</main>
</html>
