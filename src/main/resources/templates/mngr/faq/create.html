<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
    
	<main layout:fragment="mngrHome">
		<div class="container">
			<div class="mb-5 text-center">
				<h1 class="my-4" style="text-align: center;">FAQ 관리자 작성</h1>
			</div>
				<form method="post">
				<div>
					<div>
						<div class="my-4">
							<label class="form-label" for="question">질문</label> 
							<input class="form-control" type="text" id="question" name="question"
								required />
						</div>
						<div>
							<label class="form-label" for="answer">답변</label>
							<textarea class="form-control" id="answer" name="answer" style="width: 100%; height: 300px;" required></textarea>
						</div>
					</div>
					</div>
					<div class="my-4 text-end">
						<input class="btn btn-outline-dark justify-content-md-end" id="btnFaqSubmit" type="submit" value="등록" />
						<a class="btn btn-secondary" th:href="@{/mngr/faq/list}">취소</a>
					</div>
				</form>
		</div>
		<th:block layout:fragment="myscripts">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="/js/info/faq/faq_mngr_summernot.js"></script> 
		</th:block>   
</main>
</html>
