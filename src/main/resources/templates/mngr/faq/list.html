<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
    
	<main layout:fragment="mngrHome">
	<div class="container">
		<div class="text-center my-4">
		<h1 class="my-2" style="text-align: center;">FAQ 관리자 리스트 페이지</h1>
		</div>
			<table class="table center">
					<thead>
					<tr>
						<th scope="col">No</th>
						<th scope="col">제목</th>
					</tr>
					</thead>
					<tbody class="table-group-divider">
					<tr th:each="faq :${faqs}">
						<th scope="col" th:text="${faq.fqid}"></th>
						<td>
							<a th:href="@{/mngr/faq/detail?fqid={id} (id= ${faq.fqid})}" th:text="${faq.question}"></a>
						</td>
					</tr>		
				</tbody>
			</table>
			<div class="text-end">
				<a class="btn btn-outline-success" th:href="@{/mngr/faq/create}">FAQ 작성하기</a>	
			</div>
		</div>
	</main>
</html>
