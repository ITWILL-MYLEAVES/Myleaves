<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mngr_base_layout}">
    
	<main layout:fragment="mngrHome">
		<section class="card">
			<form id="faqDetailForm">
				<div class="card-body">
					<!-- 상세내용 div -->
						<div class="my-4">
							<label class="form-label" for="fid">NO.1</label> 
							<input class="form-control" id="fid" readonly />
							</div>
							<div>
								<label class="form-label" for="question">question</label> 
								<input class="form-control" type="text" id="question" readonly />
							</div>
							<div>
								<label class="form-label" for="answer">answer</label>
								<textarea class="form-control" id="answer" readonly>답변</textarea>
							</div>
						</div>
					</form>
				</section>

				<div class="card-footer my-2 text-center">
	
					<a class="btn btn-primary" th:href="@{/mngr/faq/modify}">수정</a>
					<button class="btn btn-primary" id="btnFaqDelete">삭제</button>
				</div>
	</main>
</html>
