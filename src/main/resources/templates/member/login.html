<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
<head>
	<style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 10vh;
        }
         a {
         	color: black;
            text-decoration: none;
        }
        .left-text {
            text-align: left;
        }
    </style>
</head>
<main layout:fragment="main">
	<div>
		<div class="center-content">
			<h3 class="text-center mb-5"> 로그인</h3>
		</div>
		<div class="center-content">
			<form class="mt-5" id="login-form" method="post" th:action="@{ /member/login }"
				  style="width: 207px; height: 185px;">
				<div>
					<div class="left-text">
						<strong>아이디</strong>
					</div>
					<div>
						<input type="text"
							   class="form-control"
							   name=userId
							   placeholder="아이디"
							   required />
					</div>
				</div>
				<div>
					<div class="left-text">
						<strong>비밀번호</strong>
					</div>
					<div>
						<input type="password"
							   class="form-control"
							   name=pwd
							   placeholder="비밀번호"
							   required />
					</div>
				</div>
				<div th:if="${errorMsg}" style="color: red;">
            		<p th:text="${errorMsg}"></p>
        		</div>
        		<div>
				    <a th:href="@{ /member/find }">아이디/비밀번호 찾기</a>
				</div>
				<div>
					<input type="submit"
						   class="btn btn-success"
						   id="btn-login"
						   value="로그인" >
				    <a th:href="@{ https://kauth.kakao.com/oauth/authorize?client_id=314c0325ca91badd1284203c73a36949&redirect_uri=http://localhost:8090/member/kakao/callback&response_type=code }">
				    	<img height="38px" th:src="@{ /images/login/kakao_login_button.png }" alt="Kakao Login">
				    </a>
				</div>
			</form>
		</div>
	</div>
</main>
</html>
